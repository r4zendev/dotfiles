set -g base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set -g renumber-windows on
set -g set-clipboard on
set -g status-interval 2
set -g status-position bottom
set -g focus-events on
set -g allow-passthrough on
set-option -ga update-environment ' HYPRLAND_INSTANCE_SIGNATURE'

set -g default-terminal "tmux-256color"
set -g default-shell "$SHELL"
set -g terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

bind c new-window -c '#{pane_current_path}'
bind 5 select-layout #{window_layout}
bind l split-window -c '#{pane_current_path}' -h
bind k split-window -c '#{pane_current_path}' -v

bind \; new-window -c "#{pane_current_path}" -n "â™‰" "btop 2> /dev/null"
bind g new-window -c "#{pane_current_path}" -n "ğŸŒ³" "lazygit 2> /dev/null"
bind d new-window -c "#{pane_current_path}" -n "ğŸŒ³" "dblab --config 2> /dev/null"
bind b new-window -c "#{pane_current_path}" -n "ğŸ³" "lazydocker 2> /dev/null"
bind y new-window -c "#{pane_current_path}" -n "ğŸ“" "fish -c 'yazi_create_tmux'"

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?(g?(view|n?vim?x?)(diff)?|fzf)$'"

bind -n C-h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind -n C-j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind -n C-k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind -n C-l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind n new-session

unbind z
bind-key f resize-pane -Z

unbind r
bind r source-file ~/.config/tmux/tmux.conf

bind-key x kill-pane

unbind m
bind -r f resize-pane -Z

set-window-option -g mode-keys vi

bind v copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

unbind C-l
bind C-l send-keys "C-l"

unbind t
bind-key T clock-mode
bind-key t run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 55%,50% \
    --no-sort --ansi --border-label ' sesh ' --prompt 'âš¡  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(âš¡  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ğŸªŸ  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(âš™ï¸  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(ğŸ“  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(ğŸ”  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(âš¡  )+reload(sesh list --icons)'
)\""
bind -N "last-session (via sesh) " L run-shell "sesh last"

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

run ~/.config/tmux/plugins/catppuccin/catppuccin.tmux

set -g status-style 'bg=default'
set -g popup-style 'bg=default'
set -g popup-border-style 'bg=default'

source-file ~/.config/tmux/statusbar.conf

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

run '~/.config/tmux/plugins/tpm/tpm'

