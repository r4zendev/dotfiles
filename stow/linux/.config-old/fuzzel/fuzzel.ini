[main]
dpi-aware=auto
font=monospace:size=13
use-bold=yes
prompt=>
icon-theme=Papirus
icons-enabled=yes
lines=15
horizontal-pad=20
vertical-pad=10
inner-pad=5

[colors]
background=1e1e2edd
text=cdd6f4ff
prompt=bac2deff
placeholder=7f849cff
input=cdd6f4ff
match=89b4faff
selection=585b70ff
selection-text=cdd6f4ff
selection-match=89b4faff
counter=7f849cff
border=89b4faff

[border]
width=2
radius=8

[dmenu]
exit-immediately-if-empty=no

[key-bindings]
# Vim-like navigation
prev=Up Control+p Control+k
next=Down Control+n Control+j
prev-page=Page_Up KP_Page_Up Control+u
next-page=Page_Down KP_Page_Down Control+d

# Disable conflicting text editing shortcuts
delete-line-forward=none
delete-line-backward=none
delete-next=Delete KP_Delete
