general {
    hide_cursor = true
    grace = 3
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.6
    vibrancy = 0.2
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +%H:%M)"
    color = rgba(cdd6f4ff)
    font_size = 96
    font_family = Noto Sans Bold
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(00000080)
}

label {
    monitor =
    text = cmd[update:60000] echo "$(date '+%A, %B %d')"
    color = rgba(bac2deff)
    font_size = 22
    font_family = Noto Sans
    position = 0, 120
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(00000060)
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(8aadf4ff)
    inner_color = rgba(1e2030ee)
    font_color = rgba(cdd6f4ff)
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="##6c7086">Password...</span>
    hide_input = false
    rounding = 10
    check_color = rgba(a6da95ff)
    fail_color = rgba(ed8796ff)
    fail_text = <span foreground="##ed8796">$FAIL</span>
    capslock_color = rgba(eed49fff)
    position = 0, -20
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(00000080)
}

label {
    monitor =
    text = Hi, $USER
    color = rgba(8aadf4ff)
    font_size = 16
    font_family = Noto Sans
    position = 0, 40
    halign = center
    valign = center
}
