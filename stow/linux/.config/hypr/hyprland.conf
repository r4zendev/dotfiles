################
### MONITORS ###
################

monitor=,1920x1080@360,auto,auto

###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = dolphin
$menu = fuzzel

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = swww-daemon
exec-once = wl-clip-persist --clipboard regular

# Dark mode
exec = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 8
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

cursor {
    no_warps = true
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = linear, 0, 0, 1, 1

    animation = windows, 1, 4, easeOutQuint
    animation = windowsIn, 1, 4, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.5, linear, popin 87%
    animation = fade, 1, 3, easeOutQuint
    animation = border, 1, 5, easeOutQuint
    animation = workspaces, 0
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    focus_on_activate = true
    mouse_move_enables_dpms = true
    mouse_move_focuses_monitor = true
}

#############
### INPUT ###
#############

input {
    kb_layout=us,ru
    kb_options=grp:win_space_toggle # other options - grp:caps_toggle; grp:alt_space_toggle

    repeat_rate = 40
    repeat_delay = 300
    follow_mouse = 2
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

# NOTE:
# The keybinds below are optimized for QWERTY layout. Later, after switching completely to
# Graphite, it's probably worth reconsidering some of these or using separate config files.

$mainMod = SUPER

# Apps
bind = $mainMod, Q, exec, $terminal
# bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, C, killactive,
# bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, P, exec, $fileManager
bind = $mainMod, R, exec, $menu

# Window management
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, T, togglefloating
bind = $mainMod, T, exec, hyprctl dispatch resizeactive exact 50% 50%; hyprctl dispatch centerwindow
bind = $mainMod, E, togglesplit

# Background
source = ~/.config/hypr/wallpaper-binds.conf
# bind = F13, M, exec, fish -c "wallpaper toggle"
# bind = F13, R, exec, fish -c "wallpaper random"
# bind = F13, W, exec, fish -c "wallpaper toggle-nsfw"
# bind = F13, T, exec, fish -c "wallpaper toggle-restricted"
# bind = F13, E, exec, fish -c "wallpaper toggle-explicit"
# bind = F13, D, exec, fish -c "wallpaper toggle-default"
# bind = F13, I, exec, fish -c "wallpaper show"

# Groups
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, L, changegroupactive, f
bind = $mainMod SHIFT, H, changegroupactive, b

bind = $mainMod SHIFT, G, exec, fish -c toggle-gaps
bind = $mainMod, Z, swapnext
bind = $mainMod, E, exec, hyprctl dispatch splitratio exact 1

# Focus windows
# bind = $mainMod, J, cyclenext, prev
# bind = $mainMod, K, cyclenext
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Swap windows
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, L, swapwindow, r

# Resize windows
binde = $mainMod, A, resizeactive, -20 0
binde = $mainMod, S, resizeactive, 0 20
binde = $mainMod, W, resizeactive, 0 -20
binde = $mainMod, D, resizeactive, 20 0

# Workspace navigation
bind = $mainMod, comma, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, tab, workspace, previous

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move window to workspace (Super+Shift)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scratchpad
bind = $mainMod, minus, togglespecialworkspace, magic
bind = $mainMod SHIFT, minus, movetoworkspace, special:magic

# Mouse
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Copied to clipboard"
bind = $mainMod SHIFT, P, exec, grim - | wl-copy && notify-send "Screenshot" "Copied to clipboard"

# Media keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = float on, size (monitor_w*0.5) (monitor_h*0.6), match:class org.kde.dolphin

windowrule = float on, size (monitor_w*0.5) (monitor_h*0.4), center on, match:class org.pulseaudio.pavucontrol
windowrule = float on, match:class 1Password

windowrule = float on, size (monitor_w*0.7) (monitor_h*0.8), center on, match:class com.mitchellh.ghostty, match:title ^(btop|htop)$
windowrule = float on, size (monitor_w*0.7) (monitor_h*0.8), center on, match:class com.mitchellh.ghostty, match:title ^(nmtui|bluetuith|bluetui|impala)$

windowrule = float on, size (monitor_w*0.7) (monitor_h*0.8), center on, match:initial_class ^chrome-calendar.*

