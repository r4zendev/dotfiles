###################
### KEYBINDINGS ###
###################

# NOTE: Navigation, media, and wallpaper bindings are in their own files.
# This file only contains bindings NOT covered by those files.

$mainMod = SUPER

##########
# Apps
##########

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, Q, exec, kill $(hyprctl activewindow -j | jq '.pid')
bind = $mainMod, P, exec, $fileManager

##############
# Novashell
##############

bind = $mainMod, G, exec, nsh-msg toggle apps-window
bind = $mainMod, R, exec, nsh-msg runner
bind = $mainMod, N, exec, nsh-msg toggle control-center
bind = $mainMod, F7, exec, nsh-msg reload || nsh

##############################
# Window management (extras)
##############################

# These supplement navigation.conf (which handles HJKL focus/swap, WASD resize,
# fullscreen, togglefloating, togglesplit, groups, workspaces 1-9)

bind = $mainMod SHIFT, C, centerwindow

# Workspace 10 (navigation.conf covers 1-9)
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Arrow key alternatives for focus/move/resize
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

binde = $mainMod ALT, left, resizeactive, -60 0
binde = $mainMod ALT, down, resizeactive, 0 60
binde = $mainMod ALT, up, resizeactive, 0 -60
binde = $mainMod ALT, right, resizeactive, 60 0

##############
# Scratchpad
##############

bind = $mainMod, minus, togglespecialworkspace, magic
bind = $mainMod SHIFT, minus, movetoworkspace, special:magic

#########
# Mouse
#########

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

###############
# Screenshots
###############

bind = $mainMod SHIFT, S, exec, SELECTION=$(slurp) && grim -g "$SELECTION" - | wl-copy && notify-send -a "Screenshot" -e "Copied to clipboard"
bind = $mainMod SHIFT, P, exec, grim - | wl-copy && notify-send -a "Screenshot" -e "Copied to clipboard"

################
# Color picker
################

bind = $mainMod SHIFT, X, exec, ~/.config/hypr/scripts/color-picker.sh

#############
# Clipboard
#############

bind = $mainMod, V, exec, ghostty --class='ghostty.clipse' -e 'clipse'
bind = $mainMod SHIFT, V, exec, clipse -clear

##############
# Hyprwhspr
##############

bindd = $mainMod ALT, D, Speech-to-text, exec, ~/.config/hyprwhspr/mic-hyprwhspr.sh record

########
# Zoom
########

bind = $mainMod, Z, exec, hyprctl -q keyword cursor:zoom_factor 4
bindr = $mainMod, Z, exec, hyprctl -q keyword cursor:zoom_factor 1

#############
# Languages
#############

bind = CTRL SHIFT SUPER, 1, exec, hyprctl switchxkblayout all 0
bind = CTRL SHIFT SUPER, 2, exec, hyprctl switchxkblayout all 1
bind = CTRL SHIFT SUPER, 3, exec, hyprctl switchxkblayout all 2
