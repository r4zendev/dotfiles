$mainMod = SUPER

#####################
### APPS / SYSTEM ###
#####################

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, Q, exec, kill $(hyprctl activewindow -j | jq '.pid')
bind = $mainMod CTRL SHIFT, Q, exec, hyprshutdown --post-cmd "systemctl poweroff"
bind = $mainMod, P, exec, $fileManager

#################
### NOVASHELL ###
#################

bind = $mainMod, G, exec, nsh-msg toggle apps-window
bind = $mainMod, R, exec, nsh-msg runner
bind = $mainMod, N, exec, nsh-msg toggle control-center
bind = $mainMod, F7, exec, nsh-msg reload || nsh

#############
### MOUSE ###
#############

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

####################
### SYSTEM UTILS ###
####################

bind = $mainMod SHIFT, S, exec, SELECTION=$(slurp) && grim -g "$SELECTION" - | wl-copy && notify-send -a "Screenshot" -e "Copied to clipboard"
bind = $mainMod SHIFT, P, exec, grim - | wl-copy && notify-send -a "Screenshot" -e "Copied to clipboard"
bind = $mainMod SHIFT, X, exec, ~/.config/hypr/scripts/color-picker.sh
bind = $mainMod CTRL, F10, exec, ~/.config/hypr/scripts/toggle_opacity.sh

bind = $mainMod, D, exec, pkill -SIGUSR1 wayscriber
bindd = $mainMod ALT, D, Speech-to-text, exec, ~/.config/hyprwhspr/mic-hyprwhspr.sh record

bind = $mainMod, V, exec, ghostty --class='ghostty.clipse' -e 'clipse'
bind = $mainMod SHIFT, V, exec, clipse -clear
bind = $mainMod SHIFT, L, exec, hyprlock

bind = $mainMod, Z, exec, hyprctl -q keyword cursor:zoom_factor 4
bindr = $mainMod, Z, exec, hyprctl -q keyword cursor:zoom_factor 1

bind = CTRL SHIFT SUPER, 1, exec, hyprctl switchxkblayout all 0
bind = CTRL SHIFT SUPER, 2, exec, hyprctl switchxkblayout all 1
bind = CTRL SHIFT SUPER, 3, exec, hyprctl switchxkblayout all 2

#########################
### WINDOW MANAGEMENT ###
#########################

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, J, swapwindow, d
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, L, swapwindow, r

binde = $mainMod, A, resizeactive, -20 0
binde = $mainMod, S, resizeactive, 0 20
binde = $mainMod, W, resizeactive, 0 -20
binde = $mainMod, D, resizeactive, 20 0

bind = $mainMod SHIFT, C, centerwindow
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod SHIFT, G, exec, fish -c toggle-gaps
bind = $mainMod, E, togglesplit
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, T, togglefloating
bind = $mainMod, X, swapnext

bind = ALT, G, togglegroup
bind = ALT, J, changegroupactive, b
bind = ALT, K, changegroupactive, f

bind = $mainMod, comma, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, tab, workspace, previous

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

#############
### MEDIA ###
#############

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

bindel = SUPER, F1, exec, brightnessctl -e4 -n2 set 5%-
bindel = SUPER, F2, exec, brightnessctl -e4 -n2 set 5%+

bindel = SUPER, F3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = SUPER, F4, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+

bindel = SUPER, F8, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = SUPER, F9, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindl = SUPER, F10, exec, playerctl previous
bindl = SUPER, F11, exec, playerctl play-pause
bindl = SUPER, F12, exec, playerctl next

##################
### WALLPAPERS ###
##################

windowrule = no_blur on, match:class com.mitchellh.ghostty

# Ghostty bg
bind = CTRL, comma, exec, fish -c "test (hyprctl activewindow -j | jq -r '.class') = 'com.mitchellh.ghostty'; and ghostty_opacity down"
bind = CTRL, period, exec, fish -c "test (hyprctl activewindow -j | jq -r '.class') = 'com.mitchellh.ghostty'; and ghostty_opacity up"

bind = , XF86Tools, submap, wallpaper

submap = wallpaper
bind = , M, exec, fish -c "wallpaper toggle"
bind = , M, submap, reset
bind = , R, exec, fish -c "wallpaper random"
bind = , R, submap, reset
bind = , W, exec, fish -c "wallpaper toggle-nsfw"
bind = , W, submap, reset
bind = , T, exec, fish -c "wallpaper toggle-restricted"
bind = , T, submap, reset
bind = , E, exec, fish -c "wallpaper toggle-explicit"
bind = , E, submap, reset
bind = , D, exec, fish -c "wallpaper toggle-default"
bind = , D, submap, reset
bind = , I, exec, fish -c "wallpaper show"
bind = , I, submap, reset
bind = , escape, submap, reset
bind = , catchall, submap, reset
submap = reset
