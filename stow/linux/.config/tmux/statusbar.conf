# vim:set ft=tmux:

set status-position top
set-window-option -g window-status-separator ""
set -g status-left         ""
set -g status-right        ""
set -g status-justify left
set -g status-right-length 100
set -g status-left-length  100

# - **`#{pane_current_command}`** - Shows the command running in the pane (e.g., `vim`, `bash`, `python`)
# - **`#{pane_title}`** - Shows the pane title (can be set by applications)
# - **`#{window_name}`** - Shows the window name
# - **`#{@catppuccin_status_application}`** - This appears to be a catppuccin theme variable (you have it commented on line 14)

# Other useful tmux format variables you might consider:
# - `#{pane_pid}` - Process ID
# - `#{pane_tty}` - Terminal device
# - `#{window_index}` - Window number
# - `#{window_flags}` - Window flags (*, -, etc.)
# - `#{session_name}` - Current session name

# You can combine these with text and use modifiers like:
# - `#{b:variable}` - Basename
# - `#{d:variable}` - Dirname
# - `#{s/pattern/replacement/:variable}` - Substitution

set -g @catppuccin_window_text " #{pane_current_command}"
set -g @catppuccin_window_current_text " #{pane_current_command}"

