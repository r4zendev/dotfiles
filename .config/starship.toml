palette = "catppuccin_mocha"

# Minimal single-line format for small tmux panes
format = "$directory$git_branch$git_status$nodejs$rust$golang$python$lua$zig$time\n$character"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](subtext1)"

[directory]
style = "bold blue"
format = "[$path]($style) "
truncation_length = 1
# truncation_symbol = "…/"
truncation_symbol = "/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"dotfiles" = " "
"nvim" = " "
# "projects" = " "
# "other" = "                         ⚡️ 🌙         "

[git_branch]
symbol = ""
style = "purple"
format = '[$symbol $branch]($style) '

[git_status]
style = "red"
format = '[$all_status$ahead_behind]($style) '

[nodejs]
symbol = ""
format = '[$symbol ($version)]($style) '
disabled = false
detect_extensions = ["js", "mjs", "cjs", "jsx", "tsx", "ts"]

[rust]
symbol = ""
format = '[$symbol ($version)]($style) '
disabled = false

[golang]
symbol = ""
format = '[$symbol ($version)]($style) '
disabled = false

[python]
symbol = ""
format = '[$symbol ($version)]($style) '
disabled = false

[lua]
symbol = ""
format = '[$symbol ($version)]($style) '
detect_folders = ["lua", "nvim"]
disabled = false

[zig]
symbol = ""
format = '[$symbol ($version)]($style) '
disabled = false

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:base"
format = '[[  $time ](fg:white)]($style)'
