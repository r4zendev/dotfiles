set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

bind c new-window -c '#{pane_current_path}'
bind 5 select-layout #{window_layout}
bind l split-window -c '#{pane_current_path}' -h
bind k split-window -c '#{pane_current_path}' -v

bind g new-window -c "#{pane_current_path}" -n "üå≥" "gitui 2> /dev/null"
bind 1 new-window -c "#{pane_current_path}" -n "üå≥" "tg 2> /dev/null"

bind n new-session

unbind r
bind r source-file ~/.config/tmux/tmux.conf
bind q killp

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt (cmd+w)

unbind m
bind -r f resize-pane -Z # full-screen

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'fabioluciano/tmux-tokyo-night'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

